<!DOCTYPE html>
<html>
    <head>
        <title>Log in to your account</title>
    </head>
    <body>
        <div class="container">
            <h1>
                Please log in to your account by entering your details below.
            </h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </body>
</html>
