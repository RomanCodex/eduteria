{% extends 'base.html' %}
{% block title %}Add New Trainer{% endblock %}
{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1>
            Please add new trainer below
        </h1>
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </main>
{% endblock content %}
