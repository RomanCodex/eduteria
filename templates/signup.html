<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign up
        </title>
    </head>
    <body>
        <h1>
            Please sign up for an account by entering your details below
        </h1>
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </body>
</html>
