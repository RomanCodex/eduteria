{% extends 'base.html' %}
{% load icon %}
{% block title %}Trainers {% endblock %}
{% block content %}

        <h1 class="h2">Trainers</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-primary">
                    {% icon "plus" class="align-text-bottom" %}

                </button>
            </div>
        </div>
        </div>

        <h2>Trainers</h2>

                </thead>
                <tbody>
